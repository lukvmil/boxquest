<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>boxquest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand logo">boxquest</a>
        </div>
    </nav>
    <div class="container p-3">
        <div class="d-grid">
            <!-- <label class="form-label">Box history map</label> -->

            <div class="card border" id="map-container">
                <div id="map" class="map" style="height: 30vh; width: 100%;"></div>
            </div>
            <div class="form-text">Tap a marker above to view the entry for that location</div>

            <button class="btn btn-success btn mt-3" id="add-entry" onclick="location.href='box/add-entry'+location.search"
                hidden>Add an Entry</button>

            <div class="card border mt-3" id="map-container">

                <div class="card-body">
                    <!-- <h5 class="card-title">Card title</h5> -->
                    <p class="card-text" id="entry-body"></p>
                    <div class="card-text d-flex">
                        <div><small class="text-muted" id="entry-location"></small></div>
                        <div class="ms-auto"><small class="text-muted" id="entry-timestamp"></small></div>
                    </div>
                </div>
                <img class="card-img-bottom" id="entry-img" hidden>
                <div id="entryControls" class="carousel slide">
                    <div class="carousel-inner" id="entry-images">
                        <div class="carousel-item active" id="initial-entry-image"><img class="d-block w-100 card-img-bottom"></div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#entryControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#entryControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="js/box.js"></script>

</html>
