            <div class="mb-3">
                <label for="text-input" class="form-label">Write instructions for the quest</label>
                <textarea class="form-control border" id="text-input" rows="4" style="resize: none;"></textarea>
                <div class="form-text">Elaborate </div>
            </div>
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="public-toggle" checked>
                    <label class="form-check-label" for="public-toggle">Make this thread public</label>
                </div>
                <div class="form-text">Non-public threads aren't searchable, but can be viewed by anyone with the link
                </div>
            </div>

            <button class="btn btn-primary btn" id="submit-button" onclick="submitEntry()">Activate!<div
