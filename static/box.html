<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <title>boxquest</title>
</head>

<style>
    .logo {
        font-family: "Open Sans";
        font-weight: 700;
    }
</style>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand logo">boxquest</a>
        </div>
    </nav>
    <div class="container p-3">
        <div class="d-grid">
            <label class="form-label">Box history map</label>

            <div class="card border" id="map-container">
                <div id="map" class="map" style="height: 50vh; width: 100%;"></div>
            </div>
            <div class="form-text">Tap a marker above to view the entry for that location</div>

            <button class="btn btn-success btn mt-3" onclick="submitEntry()">Add an Entry</button>
            <!-- <div class="d-flex mt-3">
                <div class="flex-fill">
                    <button class="btn btn-primary" style="width: 100%;">&lt;</button>

                </div>
                <div class="flex-fill">
                    <button class="btn btn-primary" style="width: 100%;">&gt;</button>
                </div>
            </div> -->
            <div class="card border mt-3" id="map-container">
                <img src="api/img/62f01bb7da6693e25848eecc" class="card-img-top" id="entry-img">
                <div class="card-body pt-1">
                    <div class="form-text" id="entry-timestamp"></div>
                    <p class="card-text mt-1" id="entry-body">this is a cool picture</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    const coords = [
        [40.22, -82.42],
        [40.24, -79.50],
        [40.39, -73.59],
        [38.51, -77.01],
        [35.46, -78.37]
    ]

    const markerStyle = new ol.style.Style({
        image: new ol.style.Circle({
            radius: 10,
            fill: new ol.style.Fill({
                color: '#fff',
            }),
            stroke: new ol.style.Stroke({
                color: '#212529',
                width: 4,
            }),
        }),
    });

    const dotStyle = new ol.style.Style({
        image: new ol.style.Circle({
            radius: 4,
            fill: new ol.style.Fill({
                color: '#000',
            })
        })
    });

    const lineStyle = new ol.style.Style({
        stroke: new ol.style.Stroke({
            color: "#212529",
            width: 4
        })
    });

    const lineFeatures = [];
    const pointFeatures = [];

    coords.forEach(c => {
        pointFeatures.push(
            new ol.Feature({
                geometry: new ol.geom.Point(
                    ol.proj.fromLonLat(c.reverse())
                )
            })
        );
    })

    const pointSource = new ol.source.Vector({features: pointFeatures});

    for (let i = 0; i < coords.length - 1; i++) {
        lineFeatures.push(
            new ol.Feature({
                geometry: new ol.geom.LineString([
                    ol.proj.fromLonLat(coords[i]), 
                    ol.proj.fromLonLat(coords[i+1])
                ]),
                name: "linestring"
            })
        );
    }

    const lineSource = new ol.source.Vector({features: lineFeatures});
    
    const markerLayer = new ol.layer.Vector({
        source: pointSource,
        style: markerStyle
    });

    const dotLayer = new ol.layer.Vector({
        source: pointSource,
        style: dotStyle
    });

    const lineLayer = new ol.layer.Vector({
        source: lineSource,
        style: lineStyle
    })

    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            }),
            lineLayer,
            markerLayer,
            dotLayer
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([-75, 35]),
            zoom: 4
        })

    });

    let feature;

    document.getElementById('entry-timestamp').innerText = new Date("2022-08-07T20:07:56.429Z").toLocaleString();

    map.on('click', event => {
        feature = map.getFeaturesAtPixel(event.pixel)[0];
    });

</script>

</html>
