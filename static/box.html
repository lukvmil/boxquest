<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>boxquest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

</head>

<style>
    .logo {
        font-family: "Open Sans";
        font-weight: 700;
    }
</style>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand logo">boxquest</a>
        </div>
    </nav>
    <div class="container p-3">
        <div class="d-grid gap-3">
            <div class="card" style="background-color: grey;">
                <input type="image" src="placeholder.svg" class="rounded-2" id="image-display"
                    onclick="triggerUpload()">
            </div>

            <div class="input-group">
                <input type="text" id="coordinate-display" class="form-control form-control" readonly>
                <button class="btn btn-primary btn" onclick="requestLocation()">Find Me</button>
            </div>

            <div class="form-floating">
                <textarea class="form-control" id="textInput" placeholder="" style="height: 100px"></textarea>
                <label for="textInput" class="form-label">Write a message</label>

            </div>
            <button class="btn btn-primary btn" onclick="submitEntry()">Submit Entry</button>
        </div>
    </div>

    <input type="file" id="image-input" accept="image/*" onchange="loadImage(event)" hidden capture>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

<script>
    const imageInput = document.getElementById("image-input");
    const imageDisplay = document.getElementById("image-display");
    const params = new URLSearchParams(window.location.search);

    function triggerUpload() {
        imageInput.click();
    }

    function loadImage(event) {
        imageDisplay.src = URL.createObjectURL(event.target.files[0]);
    }

    function requestLocation() {
        navigator.geolocation.getCurrentPosition(handleLocationSuccess, handleLocationFail);
    }

    function handleLocationSuccess(loc) {

        let location = {
            "latitude": loc.coords.latitude,
            "longitude": loc.coords.longitude,
            "timestamp": loc.timestamp
        }

        document.getElementById("coordinate-display").value = `${loc.coords.latitude}, ${loc.coords.longitude}`;

    }

    function handleLocationFail(error) {
        alert(`${error.code} -> ${error.message}`);
        console.log(error.code, error.message);
        error.code;
        error.message;
    }

    function submitEntry() {

    }

    if (params.has("key")) {
        let box_key = params.get("key");
        sessionStorage.setItem("box_key", box_key);
        window.location.replace(window.location.pathname);
    }

</script>

</html>
